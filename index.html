<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crachá</title>
    <link rel="shortcut icon" href="./assets/img/faviconead.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/imgareaselect.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styleMedia.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="./src/js/html2canvas.min.js"></script>
    <script defer src="src/js/script2.js"></script>
    <script defer src="./src/js/script.js"></script>
    
</head>

<body>
    <main class="main">
        <div class="inner-container">
            <section class="content dados">
                <div class="profile">
                    <input type="file" id="uploadPhoto" accept="image/*" hidden>
                    <figure class="foto">
                        <img class="img-preview" src="./assets/img/profile.png" alt="Perfil">
                    </figure>

                    <button  class="delete" class="material-symbols-rounded icon">Delete</button>

                    <label class="btn secondary md add-foto" for="uploadPhoto">
                        <div class="text">Adicionar foto</div>
                    </label>
                    <button id="button_recortar">Recortar</button>
                </div>
                <form class="form">
                    <div class="row">
                        <div class="input">
                            <input type="text" id="nome" placeholder="Nome" required maxlength="20">
                            <label for="nome">Nome</label>
                        </div>
                        <!-- <div class="input">
                            <input type="text" id="telefone" placeholder="Telefone" required class="mask-phone">
                            <label for="telefone">Telefone</label>
                        </div> -->
                    </div>
                    <div class="alert"></div>
                    <div class="row">
                        <div class="input">
                                <label for="uf">Estado: </label>
                                <select name="" id="setor">
                                    
                                </select>
                                <div class="input" id="cidade">
                                    
                                    <label for="cargo">Cidade:</label>
                                    <select  type="text" id="cargo" placeholder="Cargo" required >
                                        <option value="">Cidades</option>
                                    </select>   
                                </div>  
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="input">
                            <input type="email" id="email" placeholder="E-mail" required>
                            <label for="email">E-mail</label>
                        </div> -->
                    </div>
                </form>
            </section>
            <div class="content preview">
                <div class="sign-container">
                    <div class="assinatura">
                        <figure>
                            <!-- <div id="preview-img" class="preview-profile"></div> -->
                            <img  class="img-assinatura" src="./assets/img/model-profile.png" alt="Logo">
                        </figure>
                        
                        <div class="top">
                            <div class="name">
                                <h2 class="nome">Seu Nome</h2>
                            </div>
                            
                            <div class="cargo-setor">
                                <div class="cidade-estado">
                                    <div class="cargo">Cidade</div>
                                    <div class="barra">/</div>
                                    <div class="setor"> Estado</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
        
                </div>
                <div class="baixar btn primary lg">
                    <div class="text">Baixar Crachá</div>
                </div>
            </div>
        </div>

    </main>
 
    
</body>


</html>
